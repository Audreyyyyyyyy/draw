        createCanvas(1000, 500); //Canvas size

      function draw() {
        if (mouseIsPressed == true) {
          stroke(0); //stroke color
          strokeWeight(4); // stroke size
          line(mouseX, mouseY, pmouseX, pmouseY);
        }
      </script>
